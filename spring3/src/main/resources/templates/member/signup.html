<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/base_layout}">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .verification-input-group {
            display: none;
        }
    </style>
</head>

<main layout:fragment="main">
    <div layout:fragment="main" class="container mt-5">
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-header bg-primary text-white text-center">
                <h1>회원 가입 페이지</h1>
            </div>
            <div class="card-body">
                <form method="post" th:action="@{/emailConfirm}">
                    <div class="form-group">
                        <label for="username">이름:</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="이름을 입력해주세요" required />
                    </div>
                    <div class="form-group">
                        <label for="email">이메일:</label>
                        <div class="input-group">
                            <input type="email" class="form-control" id="email" name="email" placeholder="이메일을 입력해주세요" required />
                            <div class="input-group-append">                   
                                <button class="btn btn-primary" id="requestVerificationBtn" type="button">인증번호 요청</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group verification-input-group">
                        <div class="input-group">
                            <input type="text" class="form-control" id="verificationCode" name="verificationCode" placeholder="인증번호를 입력하세요" />
                            <div class="input-group-append">                   
                                <button class="btn btn-primary" id="emailConfirmBtn" type="button">확인</button>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">비밀번호:</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="비밀번호를 입력하세요" required />
                    </div>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-success btn-signup" value="회원가입 완료" />
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

<th:block layout:fragment="myscripts">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- 추가된 부분: 스크립트 파일 연결 -->
    <script src="/js/email/emailVerification.js"></script>
    <script>
        document.getElementById('requestVerificationBtn').addEventListener('click', function() {
            document.querySelector('.verification-input-group').style.display = 'block';
        });
    </script>
</th:block>

</html>
