<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>HTML</title>
    </head>
    
    <body>
        <h1>HTML Image Tag</h1>
        <!-- img 태그의 속성(attribute):
                - src: source. 이미지가 저장된 경로와 파일 이름.
                - alt: alternative. 이미지 경로가 잘못됐을 때 대신 보여줄 텍스트.
        -->
        <img src="images/images.JPG" alt="스즈메" />
        <img src="images/ren.gif" alt="렌고쿠"/>
        
        <!-- 외부 서버의 이미지를 포함 -->
        <img src="https://picsum.photos/300" alt= "Lorem Picsum">
        
        <h2>이미지 링크</h2>
        <a href="https://www.daum.net/" alt="다음" >
            <img src="images/daum.png"/ width = "300">
        </a>
        <a href="https://www.naver.com/">
            <img src= "images/no.webp" alt="네이버" width = "300">
        </a>
        
    </body>
</html>
